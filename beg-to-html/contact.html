        <h2>Our contact form</h2>
        <form action="https://httpbin.org/get" method="get">

                <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="peter">
               </p>
               <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="peter@gmail.com">
               </p>
               <p>
                <label for="message"> Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
               </p>
            </fieldset>
        </form>
    </main>
